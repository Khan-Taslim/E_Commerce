<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xs-6 col-md-5 col-xl-4">
            <div class="card mt-5">
                <h1 class="card-header bg-dark" style="color: white;">Add product</h1>
                <div class="card-body">
                    <form [formGroup]="addprodform">
                        <div class="formgroup">
                            <label for="" class="form-label">Company Product</label>
                            <input type="text" class="form-control" placeholder="enter company name" formControlName="pcompany" name="pcompany">
                        </div>
                        <div class="formgroup">
                            <label for="" class="form-label">Product Name</label>
                            <input type="text" class="form-control" placeholder="enter product name" formControlName="pname" name="pname">
                        </div>
                        <div class="formgroup">
                            <label for="" class="form-label">Product Spec</label>
                            <input type="text" class="form-control" placeholder="enter product Spec" formControlName="pspec" name="pspec">
                        </div>
                        <div class="formgroup">
                            <label for="" class="form-label">Product price</label>
                            <input type="text" class="form-control" placeholder="enter product price" formControlName="pprice" name="pprice">
                        </div>
                        <div class="formgroup">
                            <label for="" class="form-label">Product Color</label>
                            <input type="text" class="form-control" placeholder="enter product Color" formControlName="color" name="color">
                        </div>
                        <div class="formgroup">
                            <label for="" class="form-label">Product Image</label>
                            <input type="text" class="form-control" placeholder="enter product Image link" formControlName="image" name="image">
                        </div>
                        <div class="formgroup">
                            <label for="" class="form-label">Product id</label>
                            <input type="text" class="form-control" placeholder="enter product id" formControlName="id" name="id">
                        </div>
                        <button class="btn btn-danger mt-3 w-100" (click)="postdataadd(addprodform.value)">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
